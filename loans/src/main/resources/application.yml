spring:
  application:
    name: loans
  
  datasource:
    url: jdbc:mysql://localhost:3306/loans
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver 
    
  jpa:
    hibernate:
      ddl-auto: update


server:
  port: 9005
  
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
      
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
      
  tracing:
    sampling:
      probability: 1

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9002/eureka/
  instance:
    ip-address: true      
        
info:
  app:
    name: loans
    description: Bank Loans MicroService
  version: 1.0.0
  location: Toronto

logging:
  pattern:
    level: '%5p [%X{traceId:-}, %X{spanId:-}, ${spring.application.name}'
  file:
    name: loan_logs/loans.log

  
  
