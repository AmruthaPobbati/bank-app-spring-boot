spring:
  application:
    name: accounts
  
  datasource:
    url: jdbc:mysql://localhost:3306/accounts
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver 
    
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
    
server:
  port: 9003
  
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
      
  tracing:
    sampling:
      probability: 1
        
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9002/eureka/
  instance:
    ip-address: true
    
info:
  app:
    name: accounts
    description: Bank Accounts MicroService
  version: 1.0.0
  location: Toronto

logging:
  pattern:
    level: '%5p [%X{traceId:-}, %X{spanId:-}, ${spring.application.name}'
  file:
    name: account_logs/accounts.log
  